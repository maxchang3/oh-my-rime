      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": "#"
      "$": "¥"
      "%": "%"
      "&": "&"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": "*"
      "+": "+"
      ",": {commit: "，"}
      "-": "-"
      .: {commit: "。"}
      "/": "/"
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": "《"
      "=": "="
      ">": "》"
      "?": {commit: "？"}
      "@": "@"
      "[": "【"
      "\\": "、"
      "]":  "】"
      "^": {commit: "……"}
      _: "──"
      "`": "·"
      "{": "「"
      "|": "|"
      "}":  "」"
      "~": "~"
  radical_reverse_lookup/prefix: "u"
  radical_reverse_lookup/tips: ''
  recognizer/patterns/radical_lookup: "u[a-z]*'?$"
